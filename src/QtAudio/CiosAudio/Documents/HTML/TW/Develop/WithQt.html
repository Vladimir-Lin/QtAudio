            <h1>配合Qt使用</h1>
            <br>
            如果您是使用Qt開發應用程式，在CIOS Audio Core的主目錄當中，有個以下檔案：<br>
            <br>
            <p><i><b> CiosAudio.pri</b></i></p>
            <br>
            將這個檔案加入您的PRO檔即可。<br>
            <br>
            <h2>使用Qt Binding</h2>
            如果要使用Qt Binding的函式庫，加入以下檔案到PRO檔即可：<br>
            <br>
            <p><i><b>CiosAudio/Bindings/Qt/Qt.pri</b></i></p>
            <br>
