            <h1>開發狀態</h1>
            <br>
            「CIOSオーディオコア」目前處於由集智作業系統當中抽離獨立成一個計畫的狀態，
            早先的開發實際已經完成，但由於抽離工作需要重新整合為較為獨立的功能，
            因此目前處於開發Beta版本，版本的編號是沿用CIOS的版本。
            <br>
            <br>
            目前的版本是1.5.11開發Beta版。
