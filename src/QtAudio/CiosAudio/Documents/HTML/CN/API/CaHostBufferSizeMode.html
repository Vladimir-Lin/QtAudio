            <h1>Enumeration : CaHostBufferSizeMode</h1>
            <i><b>CaHostBufferSizeMode</b></i>是个<b>列举型态</b>，其值的定义如下：
            <table>
            <tr><td>名称</td><td>值</td><td>说明</td></tr>
            <tr><td>cabFixedHostBufferSize</td><td>0</td><td>内定值</td></tr>
            <tr><td>cabBoundedHostBufferSize</td><td>1</td><td></td></tr>
            <tr><td>cabUnknownHostBufferSize</td><td>2</td><td></td></tr>
            <tr><td>cabVariableHostBufferSizePartialUsageAllowed</td><td>3</td><td></td></tr>
            </table>
